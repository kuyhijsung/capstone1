<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
    <title>Cocktails</title>
</head>

<body>
    <div class="container d-flex align-items-center flex-column">
        <h1>Make Your Own Cocktails</h1>
        <div class="form-input">
            <form action="/cocktail" method="POST">
                <input id="cocktail" type="text" class="form-control" name="cocktail" placeholder="Margarita"
                    autofocus />
                <button class="btn btn-primary">Search</button>
            </form>
        </div>
        {% if cocktail %}
        <div class="card" style="width: 38rem;">
            <img src="{{cocktail['image_url']}}" class="card-img-top" alt="{{cocktail['image_url']}}">
            <div class="card-body">
                <h5 class="card-title text-center fs-2">{{cocktail['title']}}</h5>
                <h6>Yields: One {{cocktail['title']}} in a {{cocktail['glass']}}.</h6>
                <hr>
                <h6>Ingredients:</h6>
                <ul class="fa-ul">
                    {% for key, value in cocktail['recipe'].items() %}
                    <li><i class="fas fa-glass-martini-alt"></i>{{value}}</li>
                    {% endfor %}
                </ul>
                <hr>
                <h6>Preparation:</h6>
                <p class="card-text">{{cocktail['instructions']}}</p>
                <hr>
                <a href="#" class="btn btn-primary">Save</a>
            </div>
        </div>
        {% endif %}


    </div>


</body>

</html>
